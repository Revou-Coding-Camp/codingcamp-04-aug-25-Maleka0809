<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/web.js" defer></script>
</head>

<body>
    <h2 class="judul" style="color: aliceblue;">TO-DO LIST</h2>

    <form>
        <label style="color: aliceblue;">Date</label><br>
        <input id="todo-date" type="date"><br>

        <label style="color: aliceblue;">Note</label><br>
        <input id="todo-input" type="text" placeholder="Please insert your to-do list here"
            class="note-box" required><br>

        <button id="add-button" style="color: aliceblue;" class="button-3">Add</button>
    </form>

    <div class="button">
        <button id="delete-all-button" style="color: aliceblue;" class="button-1">Delete all</button>
        <button id="filter-button" style="color: aliceblue;" class="button-2">Filter</button>
    </div>

    <ul id="todo-list">

        
        <li class="todo">
            <input type="checkbox" id="todo-1">
            <label class="custom-checkbox" for="todo-1">
                <svg svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                </svg>
            </label>
            <label for="todo-1" class="todo-text" style="color: blanchedalmond;">
                todo-list
            </label>
            <button class="delete-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520
                           q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160
                           0h80v-360h-80v360Z" />
                </svg>
            </button>
        </li>

        <li class="todo">
            <input type="checkbox" id="todo-2">
            <label class="custom-checkbox" for="todo-2">
                <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                </svg>
            </label>
            <label for="todo-2" class="todo-text" style="color: blanchedalmond;">
                todo-list
            </label>
            <button class="delete-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e3e3e3">
                    <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520
                           q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160
                           0h80v-360h-80v360Z" />
                </svg>
            </button>
        </li>

    </ul>

</body>

</html>
